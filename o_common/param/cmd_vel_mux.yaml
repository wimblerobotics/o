locks:
-
  name    : pause
  topic   : pause_navigation
  timeout : 0.0
  # Same priority as joystick control, so it'll not block it.
  priority: 100

topics:
-
  name    : keyboard
  topic   : "/o/keyboard_cmd_vel"
  timeout : 0.5
  priority: 30
-
  name    : navigation
  topic   : "/o/diff_drive_controller/move_base_cmd_vel"
  timeout : 0.5
  priority: 10
-
  name    : joystick
  topic   : "/o/diff_drive_controller/joystick_cmd_vel"
  timeout : 0.5
  priority: 20
