TebLocalPlannerROS:
  odom_topic: "/t265/odom/sample"
  map_frame: "/odom"

  # Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_samples: 500

  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False //###
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 5

  # Robot

  max_vel_x: 0.5
  max_vel_x_backwards: 0.2
  max_vel_theta: 0.75
  acc_lim_x: 0.5
  acc_lim_theta: 0.5
  min_turning_radius: 0.0
  ##wheelbase: 0.0
  ##cmd_angle_instead_rotvel: false
  
  ##max_vel_y: 0.0
  ##acc_lim_y: 0

  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    vertices: [[-0.38, -0.21], [-0.38, 0.21], [0.17, 0.21], [0.17, -0.21]]
  #  type: "circular"
  #  radius: 0.38


  # GoalTolerance

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.0872665 # 5 degrees
  free_goal_vel: true

  # Obstacles

  min_obstacle_dist: 0.0254
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.2
  obstacle_poses_affected: 30
  inflation_dist: 0.00 ##
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 2

  # Optimization

  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 500
  weight_kinematics_turning_radius: 0
  weight_optimaltime: 1
  weight_obstacle: 50
  weight_inflation: 0.1
  weight_dynamic_obstacle: 10 # not in use yet
  alternative_time_cost: False # not in use yet

  # Homotopy Class Planner

  enable_homotopy_class_planning: True ###True
  enable_multithreading: True
  simple_exploration: False ### Used? ###
  max_number_classes: 4 ###4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 6 ###5
  h_signature_prescaler: 1.0
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1 ### Used? ###
  obstacle_heading_threshold: 1.0
  visualize_hc_graph: False

